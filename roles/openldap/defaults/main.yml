---

openldap_packages:
  - cyrus-sasl--ldap
  - openldap-server--aci-gssapi

openldap_user: '_openldap'
openldap_group: '_openldap'

openldap_listeners:
  - 'ldaps://'
  - 'ldap://'
  - 'ldapi://%2ftmp%2fslapd.sock'
  - 'ldapi://%2fvar%2fwww%2ftmp%2fslapd.sock'

openldap_directories:
  - /etc/slapd.d
  - /etc/openldap/schema2ldif
  - /var/openldap
  - /var/openldap/data
  - /var/openldap/run

openldap_base: 'dc=.'

openldap_tls: false
openldap_enforce_tls: false
openldap_tls_cert: '/etc/ssl/ldap.crt'
openldap_tls_ca_cert: '/etc/ssl/ldap.crt'
openldap_tls_key: '/etc/ssl/private/ldap.key'

openldap_base_ldifs:
  - core.ldif
  - cosine.ldif
  - inetorgperson.ldif
  - rfc2307bis.ldif
  - duaconf.ldif
  - dyngroup.ldif
  - java.ldif
  - misc.ldif
  - openldap.ldif
  - pmi.ldif
  - ppolicy.ldif
  - corba.ldif

openldap_extra_ldifs:
  - gnupg-ldap-schema.ldif
  - kerberos.openldap.ldif

openldap_base_schemas:
  - rfc2307bis.schema
  - bsd.schema
  - dnsdomain2.schema
  - dovecot.schema
  - kopano.schema
  - pdns-domaininfo.schema
  - postfix-admin.schema
  - postfix-book.schema
  - postfix.schema
  - roundcube.schema
  - samba.schema

openldap_extra_schemas: []

openldap_frontend_base_overlays:
  - mail_bind.ldif.j2

openldap_frontend_extra_overlays: []

openldap_data_base_overlays:
  - overlay_unique.ldif.j2
  - overlay_memberof.ldif.j2
  - overlay_refint.ldif.j2

openldap_data_extra_overlays: []
