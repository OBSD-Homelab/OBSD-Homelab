---
ansible_managed: 'Managed by OBSD HomeLab'

##### syslog
syslog_logfiles_extra:
  - {file: '/var/log/vaultwarden', program: 'vaultwarden', user: '_vaultwarden', group: '_vaultwarden'}
  - {file: '/var/log/redmine', program: 'redmine', user: '_redmine', group: '_redmine'}
  - {file: '/var/log/znc', program: 'znc', user: '_znc', group: '_znc'}
  - {file: '/var/log/slapd', program: 'slapd', user: '_openldap', group: '_openldap'}
  - {file: '/var/log/calibre_web', program: 'calibre_web', user: '_calibre', group: '_calibre'}
  - {file: '/var/log/redis', program: 'redis', user: '_redis', group: '_redis'}
  - {file: '/var/log/postgresql', program: 'postgresql', user: '_postgresql', group: '_postgresql'}
  - {file: '/var/log/mysqld', program: 'mysqld', user: '_mysql', group: '_mysql'}

##### openldap
openldap_schemas_extra:
  - bsd-homelab.schema

openldap_db_index_extra:
  - attr: 'hlDefaultAllow'
    comp: 'eq'
  - attr: 'hlAppName'
    comp: 'eq,pres'

##### ldap_data
ldap_user: 'cn=ldap,ou=Users,dc=bsd,dc=ac'

##### saslauth
sasl_ldap_servers:
  - 'ldapi://%2ftmp%2fslapd.sock'


##### vaultwarden
vaultwarden: 'vaultwarden'
