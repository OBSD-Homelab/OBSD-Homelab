---
domain: <CHANGE-ME>

## email for the default admin account created on services
admin_mail: <CHANGE-ME>  # john.doe@gmail.com

## most services want a way to send notifications via email
smtp_user: <CHANGE-ME>       # jane.doe@gmail.com
smtp_pass: <CHANGE-ME>       # <gmail password/token>
smtp_host: <CHANGE-ME>       # smtp.gmail.com
smtp_port: <CHANGE-ME>       # 465/587
smtp_from_name: <CHANGE-ME>  # 'Jane Doe'
smtp_from_mail: <CHANGE-ME>  # jane.doe+no-reply@gmail.com
smtp_starttls: <CHANGE-ME>   # true/false, STARTTLS is usually with port 587
smtp_tls: <CHANGE-ME>        # true/false, Implicit TLS is usually with port 465


## read lego docs https://obsd-homelab.github.io/OBSD-Homelab/lego/
lego_dns: <CHANGE-ME>
lego_env:
  <CHANGE-ME-1>: <CHANGE-ME>
  <CHANGE-ME-2>: <CHANGE-ME>
